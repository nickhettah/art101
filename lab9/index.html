<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9: Libraries and jQuery</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="css/lab.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Inline JavaScript for easier debugging -->
    <script>
        $(document).ready(function() {
            // Add a click listener to the challenge button
            $("#button-challenge").click(function() {
                console.log("Challenge button clicked");
                $("#challenge").toggleClass("special");
            });

            // Add a click listener to the problems button
            $("#button-problems").click(function() {
                console.log("Problems button clicked");
                $("#problem").toggleClass("special");
            });

            // Add a click listener to the results button
            $("#button-results").click(function() {
                console.log("Results button clicked");
                $("#results").toggleClass("special");
            });
        });
    </script>
</head>
<body>
<div id="content">
    <section>
        <h1>Lab 9: Libraries and jQuery</h1>

        <!-- Challenge Section -->
        <div id="challenge">
            <h2>Challenge</h2>
            <p>We worked in HTML and created something new with new commands.</p>
            <button id="button-challenge">Make Special</button>
        </div>

        <!-- Problems Section -->
        <div id="problem">
            <h2>Problems</h2>
            <p>I faced a lot of problems with making it work right.</p>
            <button id="button-problems">Make Special</button>
        </div>

        <!-- Results Section -->
        <div id="results">
            <h2>Results</h2>
            <p>I have a special button and was able to get everything done.</p>
            <button id="button-results">Make Special</button>
        </div>
    </section>
</div>
</body>
</html>
